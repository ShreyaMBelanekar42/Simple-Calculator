<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="calculator.png" />
  </head>
  <body>
    <div class="container-grid">
      <div class="input-display">
        <input type="text" id="result" class="screen" />
      </div>
      <div class="all-buttons">
        <button onclick="allClear()" class="button button-yellow-text">AC</button> 
        <button onclick="del()" class="button button-yellow-text">C</button>
        <button onclick="user_input('/')" class="button button-yellow-text">/</button>
        <button onclick="user_input('*')" class="button button-yellow-text">X</button>
        <button onclick="user_input(7)" class="button">7</button>
        <button onclick="user_input(8)" class="button">8</button>
        <button onclick="user_input(9)" class="button">9</button>
        <button onclick="user_input('-')" class="button button-yellow-text">-</button>
        <button onclick="user_input(4)" class="button">4</button>
        <button onclick="user_input(5)" class="button">5</button>
        <button onclick="user_input(6)" class="button">6</button>
        <button onclick="user_input('+')" class="button button-yellow-text">+</button>
        <button onclick="user_input('1')" class="button">1</button>
        <button onclick="user_input('2')" class="button">2</button>
        <button onclick="user_input('3')" class="button">3</button>
        <button onclick="user_input('.')" class="button button-yellow-text">.</button>
        <button onclick="user_input('(')" class="button button-yellow-text">(</button>
        <button onclick="user_input(0)" class="button">0</button>
        <button onclick="user_input(')')" class="button button-yellow-text">)</button>
        <button onclick="solve()" class="button equal">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
